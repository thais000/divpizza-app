<ion-header>
  <ion-toolbar>
    <ion-title>
      DIVPIZZA - inicio
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button  [routerLink]="['/add-pizza']">
        <ion-icon name='add'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-searchbar></ion-searchbar>
    <br />
    <br />
    <div *ngIf="catalogo !== undefined && catalogo.length > 0">
      <div *ngFor="let pizza of catalogo">
        <ion-card>
          <img src="../assets/pizza1.jpg" />
          <ion-card-content>
            <ion-card-title>
              {{pizza.nomePizza}}
            </ion-card-title>
            <ion-card-subtitle>
              <div>
                <h1 text-right>{{pizza.precoPizza}}</h1>
              </div>

              {{pizza.descricaoPizza}}
              <div text-center="ion-margin-top">
                <ion-button color='danger' expand="block">
                  <ion-icon name='cart' slot='start'></ion-icon>comprar
                </ion-button>
              </div>       
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </div>

    </div>
  </div>
</ion-content>
